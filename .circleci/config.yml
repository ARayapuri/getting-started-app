version: 2.1
setup: false
orbs:
  aws-ecs: circleci/aws-ecs@3.2.0
  aws-ecr: circleci/aws-ecr@8.1.2
  node: circleci/node@5.0.2
  docker: circleci/docker@1.5.0
jobs:
  test:
    docker:
      - image: cimg/node:18.4.0
    steps:
      - checkout
      - run:
            name: npm
            command: |
              npm i
      
workflows:
  test-build-deploy:
    jobs:
      - test
      - aws-ecr/build-and-push-image: # Use the pre-defined `build-and-push-image` job
          dockerfile: Dockerfile
          aws-access-key-id: AWS_ACCESS_KEY_ID
          aws-cli-version: latest
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
          path: .
          profile-name: default
          repo: wpadmin2
          region: ${AWS_REGION}
          registry-id: AWS_ECR_REGISTRY_ID
          tag: "${CIRCLE_WORKFLOW_ID}"
          push-image: true
          platform: linux/amd64
          requires:
            - test
      - aws-ecs/deploy-service-update:
          cluster: 'naya-cluster'
          container-image-name-updates: 'container=todo,tag=${CIRCLE_WORKFLOW_ID}'
          family: 'todo-11-03'
          service-name: 'todo-svc'
          requires:
            - aws-ecr/build-and-push-image
          filters:
              branches:
                only: main
